<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        canvas {
            position: relative;
            background-color: #fdeffd;
        }
    </style>
    <link rel="stylesheet" href="Content/Site.css">
</head>
<body>
    <canvas id='drawingpad' width='400' height='300'></canvas>
    <script src="/Scripts/jquery-3.3.1.min.js"></script>
    <script src="/Scripts/jquery.signalR-2.4.1.min.js"></script>
    <script src="/signalr/hubs"></script>
    <script src="/Scripts/util.js"></script>

    <div class="divstyle">       
        <button class="button red" onclick="changeColor('#F00000')"></button>
        <button class="button green" onclick="changeColor('#48ff00')"></button>
        <button class="button yellow" onclick="changeColor('#fff600')"></button>
    </div>

    <div class="main">
        <div id="loginBlock">
            Введите логин:<br />
            <input id="txtUserName" type="text" />
            <input id="btnLogin" type="button" value="Войти" />
        </div>
        <div id="chatBody">
            <div id="header"></div>
            <div id="inputForm">
                <input type="text" id="message" />
                <input type="button" id="sendmessage" value="Отправить" />
            </div>
            <div id="chatroom"></div>

            <div id="chatusers">
                <p><b>Все пользователи</b></p>
            </div>
        </div>
        <input id="hdId" type="hidden" />
        <input id="username" type="hidden" />
    </div>
</body>
</html>
